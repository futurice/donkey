<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<nav>
    <a href="#/software/overview">Software</a>
    <a href="#/hardware/overview">Hardware</a>
    <a href="#/">Home</a>
</nav>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        loadNavbar: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master')
                    } else {
                        url = 'https://github.com/futurice/donkey/blob/gh-pages/docs/' + vm.route.file
                    }
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'
                    return editHtml
                        + html
                        + '\n\n----\n\n'
                        + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                })
            },
        ]

    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
</body>
</html>
